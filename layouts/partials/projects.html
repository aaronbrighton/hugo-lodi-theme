<section data-scroll-index="1">
    <div class="projects">
        <div class="header">
            <h1 class="title">{{ .Site.Params.Projects.Title }}</h1>
            <h2 class="subtitle">{{ .Site.Params.Projects.Subtitle }}</h2>
        </div>
        <div class="projects-wrapper">
            {{ range $element := sort .Site.Data.projects "weight" }}
            <div class="projects-item">
                <figure class="item-header">
                    {{ $resource := resources.Get (print "img/" $element.icon) }}
                    {{ $image := $resource.Resize "32x" }}
                    <img src="{{ $image.RelPermalink }}">
                    <h3>{{ $element.title }}</h3>
                </figure>
                <p>{{ $element.description | markdownify }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
