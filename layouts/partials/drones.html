<section data-scroll-index="2">
    <div class="publications">
        <div class="header">
            <h1 class="title">{{ .Site.Params.drones.Title }}</h1>
            <h2 class="subtitle">{{ .Site.Params.drones.Subtitle }}</h2>
        </div>
        <div class="publications-wrapper">
            {{ range $element := sort .Site.Data.drones "weight" "desc" }}
            <div class="publication-item">
                <div class='youtube_codegena' id='{{ $element.vid_id }}' data-params='?&theme=dark&autoplay=1&autohide=2&modestbranding=1&showinfo=0&rel=0' src='http://i.ytimg.com/vi/{{ $element.vid_id }}/hqdefault.jpg'style='width:340px; height:200px;'></div>
                <h5>{{ $element.title }}</h5>
                <!--<p>{{ $element.description | markdownify }}</p>
                <a href="{{ $element.link }}" title="{{ $element.title }}" target="_blank" class="read-more">View code</a>-->
            </div>
            {{ end }}
        </div>
    </div>
</section>
